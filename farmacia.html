<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Farmácia 24h</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Solicitação de Medicamento</h2>
  <form id="formFarmacia">
    <input type="text" placeholder="Nome do paciente" required><br>
    <input type="text" placeholder="CPF ou Cartão SUS" required><br>
    <input type="text" placeholder="Endereço" required><br>
    <input type="file" required><br>
    <textarea placeholder="Observações"></textarea><br>
    <button type="submit">Enviar Solicitação</button>
  </form>
</body>
</html>
